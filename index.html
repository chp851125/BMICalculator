<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算器</title>
    <link href="bmi.css" rel="stylesheet" media="all">
</head>
<body>
    <div id="header">
        <!-- <svg width="150" height="150">
            <rect x="10" y="10" rx="20" ry="20" width="117" height="117"
            style="fill:#424242;stroke:#ffd366;stroke-width:5;opacity:0.5"/>
            <text x="50" y="90" style="font-size:24px;color:#ffd366">BMI</text>
        </svg> -->
        <div id="calContent">
            <input type="button" id="btnIcon" value="BMI">
            <div id="data">
                <label>身高 cm</label>
                <input type="text" id="height" class="inputNumber" placeholder="請輸入您的身高">
                <label>體重 kg</label>
                <input type="text" id="weight" class="inputNumber" placeholder="請輸入您的體重">
            </div>
            <input type="button" id="btnResult" value="計算">
        </div>
    </div>
    <div id="history">
        <h3>
            BMI 紀錄
            <input type="button" id="btnClear" value="清除">
        </h3>
        <ul id="list"></ul>
    </div>
    <div id="footer">
        BMI Calculate
    </div>
    <script src="bmi.js"></script>
</body>
</html>
